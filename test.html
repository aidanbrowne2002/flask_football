<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Animation Test</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
    <div class="title" id="dropdown1">Title</div>
    <div class="child-row" style="display: none;">Content</div>

    <script>
        $(document).ready(function () {
            $('.title').click(function () {
                var isOpen = $(this).next('.child-row').is(':visible');

                if (isOpen) {
                    $(this).next('.child-row').slideUp(); // Use slideUp for closing
                } else {
                    $(this).next('.child-row').slideDown(); // Use slideDown for opening
                }
            });
        });
    </script>
</body>
</html>
